<!DOCTYPE html>
<html>
<head>
    <title>Sentiment App</title>
    <style>
        body {
            background-color: #121212; /* Dark gray-black */
            color: #f0f0f0; /* Near-white text */
            font-family: 'Arial', sans-serif; /* Clean, modern font */
            margin: 0; /* Remove default margins */
            padding: 20px; /* Add spacing */
            display: flex; /* Center content */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background: linear-gradient(135deg, #121212, #1a1a2e); /* Dark to purplish */
            animation: glow 5s ease-in-out infinite alternate; /* Subtle pulse */
        }
        @keyframes glow {
            0% { background: linear-gradient(135deg, #121212, #1a1a2e); }
            100% { background: linear-gradient(135deg, #1a1a2e, #121212); } /* Reverse for fade */
        }
        h1, h2, p {
            color: #ffffff; /* Pure white for headings */
        }
        .container {
            background-color: #1e1e1e; /* Slightly lighter dark for contrast */
            padding: 30px; /* Inner spacing */
            border-radius: 15px; /* Soft edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            max-width: 600px; /* Limit width for mobile-friendliness */
            width: 100%; /* Responsive */
        }
        form input, form button {
            margin: 10px 0; /* Spacing */
            padding: 10px; /* Comfortable size */
            border-radius: 8px; /* Soft input edges */
            border: 1px solid #333; /* Dark border */
            background-color: #2a2a2a; /* Dark inputs */
            color: #f0f0f0; /* White text */
        }
        form button {
            background-color: #4a0e8f; /* Base purple */
            cursor: pointer; /* Hand on hover */
            transition: background-color 0.3s ease; /* Smooth */
        }
        form button:hover {
            background-color: #6a1ab5; /* Lighter purplish hover */
        }
        @media (max-width: 600px) {
            .container { padding: 20px; } /* Smaller on mobile */
        }
        .error { color: #ff6b6b; } /* Red for errors */
        #sentimentChart {
            margin-top: 20px; /* Space above chart */
            background-color: transparent; /* Ensure glow shows */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Reddit Sentiment Analysis</h1>
        <form method="POST">
            Keyword: <input type="text" name="keyword" required><br>
            Subreddit: <input type="text" name="subreddit" value="all"><br>
            Limit: <input type="number" name="limit" value="10"><br>
            <button type="submit">Analyze</button>
        </form>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        {% if agg %}
            <h2>Results for "{{ keyword }}" in r/{{ subreddit }}</h2>
            <p>Counts: {{ agg.counts }}</p>
            <p>Percentages: {{ agg.percentages }}</p>
            <canvas id="sentimentChart" width="400" height="400"></canvas>
            <script>
                // Isolate Jinja data as strings and parse to numbers to fix linter errors
                var positiveStr = '{{ agg.percentages.positive }}';
                var negativeStr = '{{ agg.percentages.negative }}';
                var neutralStr = '{{ agg.percentages.neutral }}';
                var positive = parseFloat(positiveStr);
                var negative = parseFloat(negativeStr);
                var neutral = parseFloat(neutralStr);

                var ctx = document.getElementById('sentimentChart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'pie',  // Pie chart for percentages
                    data: {
                        labels: ['Positive', 'Negative', 'Neutral'],  // Fixed labels
                        datasets: [{
                            data: [positive, negative, neutral],  // Use parsed numbers for data
                            backgroundColor: ['#4CAF50', '#F44336', '#9E9E9E'],  // Green, red, gray segments
                            borderColor: '#1e1e1e',  // Dark borders to blend with theme
                            borderWidth: 1  // Thin borders
                        }]
                    },
                    options: {
                        responsive: true,  // Auto-resizes for mobile
                        plugins: {
                            legend: {
                                position: 'top',  // Labels above chart
                                labels: { color: '#f0f0f0' }  // White text for dark theme
                            },
                            tooltip: {
                                backgroundColor: '#2a2a2a',  // Dark tooltip BG
                                titleColor: '#ffffff',  // White title
                                bodyColor: '#f0f0f0'  // Near-white body
                            }
                        },
                        elements: {
                            arc: { shadowColor: 'rgba(0,0,0,0.5)', shadowBlur: 10 }  // Subtle shadow for depth
                        },
                        backgroundColor: 'transparent'  // Transparent to show glowing BG
                    }
                });
            </script>
        {% endif %}
    </div>
</body>
</html>
